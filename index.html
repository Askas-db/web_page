<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Music Player</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1>Static Music Player</h1>
        </div>

        <div class="player-controls">
            <button id="prev-btn" class="control-btn">⏮</button>
            <button id="play-btn" class="control-btn">▶</button>
            <button id="next-btn" class="control-btn">⏭</button>
        </div>

        <div class="progress-container">
			<div class="progress-bar" id="progress-bar">
				<div class="progress-bar-fill" id="progress-bar-fill"></div>
			</div>
			<span id="current-time">0:00</span>
			<span id="duration">0:00</span>
		</div>


        <div class="volume-control">
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
        </div>

        <div class="playlist-container">
            <h2>Playlist</h2>
            <ul id="playlist"></ul>
            <div class="add-song">
                <input type="text" id="song-url" placeholder="Enter song URL">
                <button id="add-btn">Add Song</button>
            </div>
        </div>

        <div class="file-upload">
            <input type="file" id="file-input" accept="audio/mp3" multiple>
            <button id="upload-btn">Upload MP3</button>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script src="js/player.js"></script>
    <script src="js/playlist.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
